<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">

</head>

<body >
    <div>
        <form action="" method="post" >
            
            {%if messages%}
              {%for m in messages%}
                 <div class="alert alert-warning alert-dismissible fade show" role="alert">
                   <strong>Holy guacamole!</strong> {{m}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div>
              {%endfor%}
           {%endif%}
   
            {%csrf_token%}
            <h4 class="text-primary text-center pt-5 pb-3">Registration Page</h4>
            <label>
                <input type="text" class="input form-control" name="username" placeholder="username" />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>

            </label>
            <label>
                <input type="email" class="input form-control" name="email" placeholder="email" />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <input type="password" class="input form-control" name="password1" placeholder="enter password" />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <input type="password" class="input form-control" name="password2" placeholder="confirm password" />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <button type="submit" class="  btn btn-primary form-control mt-2-">submit</button>
            
        </form>
    
    </div>
    
</body>


</html>
